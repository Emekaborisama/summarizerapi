<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Twitter Thread Summarizer</title>
        
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    </head>
    <body>
        <div class = "ui text-container">
            <div class="ui sizer vertical segment">
                <div class="ui center aligned huge header"> Twitter Thread Summarizer </div>
                <p></p>
        </div>
        <div class="ui center aligned very padded segment">
            <p> Summarizer your twitter thread</p>
          <div class="ui center aligned labeled input">
            <div class="ui label">
              http://
            </div>
            <input type="text" placeholder="mysite.com">
            <button class="ui button">Summarize</button>
          </div>
        </div>
        <div class="ui center aligned very padded segment">
            <p> {{value}}</p>
        </div>
        
        <script src="" async defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw==" crossorigin="anonymous"></script>
    </body>
